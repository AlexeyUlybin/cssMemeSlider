<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slider-line">
            <img class="slider-img" id="first-img" src="assets/first.jpg">
            <img class="slider-img" id="second-img" src="assets/second.jpg">
            <img class="slider-img" id="third-img" src="assets/third.jpg">
            <img class="slider-img" id="forth-img" src="assets/forth.jpg">
        </div>
        <div class="slider-bottom">
            <div class="slider-pag">
                <button class="slider-btn" id="btn-1" onclick="thisSlide(0)"><div class="slider-dot slider-dot-on" id="dot-1"></button>
                <button class="slider-btn" id="btn-2" onclick="thisSlide(1)"><div class="slider-dot slider-dot-off" id="dot-2"></button>
                <button class="slider-btn" id="btn-3" onclick="thisSlide(2)"><div class="slider-dot slider-dot-off" id="dot-3"></button>
                <button class="slider-btn" id="btn-4" onclick="thisSlide(3)"><div class="slider-dot slider-dot-off" id="dot-4"></button>
            </div>
            <div class="slider-text-window">
                <div class="slider-text">
                    <p class="meme-line" id="line-1">Say 'Hello World'</p>
                    <p class="meme-line" id="line-2">When the validator show no errors, no warnings</p>
                    <p class="meme-line" id="line-3">"You were supposed to fix the bug, not to crash the whole code!"</p>
                    <p class="meme-line" id="line-4">You can't just start task earlier then last few nights before deadline</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
