<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slider-line">
            <img class="slider-img" id="first-img" src="assets/first.jpg">
            <img class="slider-img" id="second-img" src="assets/second.jpg">
            <img class="slider-img" id="third-img" src="assets/third.jpg">
            <img class="slider-img" id="forth-img" src="assets/forth.jpg">
        </div>
        <div class="slider-bottom">
            <div class="slider-pag">
                <button class="slider-dot" id="dot-1">
                <button class="slider-dot" id="dot-2">
                <button class="slider-dot" id="dot-3">
                <button class="slider-dot" id="dot-4">
            </div>
            <div class="slider-text">
                <p class="meme-line" id="line-1">Say 'Hello World'</p>
                <p class="meme-line" id="line-2">When the validator show no errors, no warnings</p>
                <p class="meme-line" id="line-3">"You were supposed to fix the bug, not to crash the whole code!"</p>
                <p class="meme-line" id="line-4">You can't just start task earlier then last few nights before deadline</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
